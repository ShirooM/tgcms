<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {include file="public/css" /}
</head>
<body>
<form method="post" action="{:url('admin/page/add')}">
    <div class="form-group">
        <label for="alias">落地页别名</label>
        <input type="text" class="form-control" id="alias" name="alias">
    </div>
    <div class="form-group">
        <label for="domain_id">所属域名</label>
        <select class="form-control" id="domain_id" name="domain_id">
            {volist name="domain" id="v"}
            <option value="{$v['domain_id']}">{$v['domain_url']}</option>
            {/volist}
        </select>
    </div>
    <div class="form-group">
        <label for="model_id">使用模板</label>
        <select class="form-control" id="model_id" name="model_id">
            {volist name="model" id="v"}
            <option value="{$v['model_id']}">{$v['model_name']}/{$v['model_pc_filename']}</option>
            {/volist}
        </select>
    </div>
    <div class="form-group">
        <label for="user_id">关联用户</label>
        <select class="form-control" id="user_id" name="user_id">
            {volist name="user" id="v"}
            <option value="{$v['user_id']}">{$v['user_name']}【{$v['user_weixin']}】</option>
            {/volist}
        </select>
    </div>
    <button type="submit" class="btn btn-primary">确认添加</button>
    <button type="button" class="btn btn-default" onclick="history.go(-1);">返回</button>
</form>
</body>
</html>
