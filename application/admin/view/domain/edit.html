<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {include file="public/css" /}
</head>
<body>
<div class="layui-card">
    <div class="layui-card-header">编辑站点</div>
    <div class="layui-card-body">
        <form class="layui-form layui-form-pane" method="post" action="{:url('admin/domain/edit')}">
            <input type="hidden" id="domain_id" name="domain_id" value="{$result['domain_id']}">
            <div class="layui-form-item">
                <label class="layui-form-label">域名</label>
                <div class="layui-input-block">
                    <input type="text" name="domain_url" required lay-verify="required"
                           placeholder="例如：www.xxx.com（不带http://）" autocomplete="off" class="layui-input"
                           value="{$result['domain_url']}" disabled>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">版权信息</label>
                <div class="layui-input-block">
                    <textarea name="domain_copyright" required lay-verify="required" class="layui-textarea" rows="3">{:html_entity_decode($result['domain_copyright'])}</textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">统计代码</label>
                <div class="layui-input-block">
                    <textarea name="domain_count_code" required lay-verify="required" class="layui-textarea" rows="3">{:html_entity_decode($result['domain_count_code'])}</textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button type="submit" class="layui-btn layui-btn-normal">确认修改</button>
                    <a type="button" href="{:url('admin/domain/show')}" class="layui-btn layui-btn-primary">返回</a>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
