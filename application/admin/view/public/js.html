<script>
    //获取Html转义字符
    function htmlEncode( html ) {
        return document.createElement( 'a' ).appendChild(
            document.createTextNode( html ) ).parentNode.innerHTML;
    };
    //获取Html
    function htmlDecode( html ) {
        var a = document.createElement('a');
        a.innerHTML = html;
        return a.textContent;
    }
</script>
